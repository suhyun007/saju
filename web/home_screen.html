<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AstroStar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #2C1810 0%, #4A2C1A 50%, #8B4513 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #FFC107;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .title-section {
            flex: 1;
            margin-left: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.1;
        }

        .weather-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .fortune-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .fortune-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .fortune-icon {
            color: #FFC107;
            font-size: 24px;
            margin-right: 10px;
        }

        .fortune-title {
            font-size: 18px;
            font-weight: bold;
        }

        .fortune-content {
            text-align: center;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            color: #FFC107;
        }

        .error {
            text-align: center;
            color: #FFC107;
        }

        .retry-btn {
            background: #FFC107;
            color: #2C1810;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .feature-btn {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.8), #8B4513);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .feature-btn.love {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.8), #DC143C);
        }

        .feature-btn.career {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.8), #228B22);
        }

        .feature-btn.analysis {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.8), #DAA520);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 28px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .feature-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .webview-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">✨</div>
        <div class="title-section">
            <div class="app-title"> AstroStar</div>
            <div class="weather-chip">서울 22°C 맑음</div>
        </div>
        <div class="header-buttons">
            <button class="header-btn" onclick="toggleWebView()">🌐</button>
            <button class="header-btn" onclick="openSettings()">⚙️</button>
        </div>
    </div>

    <div class="container">
        <div class="fortune-box" id="fortuneBox">
            <div class="fortune-header">
                <span class="fortune-icon">⭐</span>
                <span class="fortune-title">오늘의 운세</span>
            </div>
            <div class="fortune-content" id="fortuneContent">
                <div class="loading">
                    <div>운세를 불러오는 중...</div>
                </div>
            </div>
        </div>

        <div class="section-title">사주 서비스</div>
        <div class="feature-grid">
            <button class="feature-btn" onclick="openSajuInfo()">
                <div class="feature-icon">📅</div>
                <div class="feature-title">출생 정보</div>
                <div class="feature-subtitle">생년월일시 입력</div>
            </button>
            
            <button class="feature-btn analysis" onclick="openFortuneAnalysis()">
                <div class="feature-icon">🧠</div>
                <div class="feature-title">운세 분석</div>
                <div class="feature-subtitle">오늘의 운세</div>
            </button>
            
            <button class="feature-btn love" onclick="openLoveFortune()">
                <div class="feature-icon">💕</div>
                <div class="feature-title">연애운</div>
                <div class="feature-subtitle">사랑의 운세</div>
            </button>
            
            <button class="feature-btn career" onclick="openCareerFortune()">
                <div class="feature-icon">💼</div>
                <div class="feature-title">직업운</div>
                <div class="feature-subtitle">일과 재물운</div>
            </button>
        </div>
    </div>

    <script>
        // 운세 데이터 (실제로는 API에서 가져올 수 있음)
        const fortuneData = {
            today: "오늘은 행운이 가득한 날입니다. 새로운 도전을 시작하기에 좋은 시기입니다. 주변 사람들과의 소통을 통해 좋은 기회를 얻을 수 있을 것입니다.",
            love: "연애운이 상승하는 날입니다. 솔직한 마음을 표현하면 좋은 결과를 얻을 수 있습니다.",
            career: "직업운이 안정적입니다. 꾸준한 노력이 인정받는 시기입니다.",
            money: "재물운이 양호합니다. 투자나 새로운 사업을 시작하기에 좋은 시기입니다."
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadTodayFortune();
        });

        // 오늘의 운세 로드
        function loadTodayFortune() {
            const fortuneContent = document.getElementById('fortuneContent');
            
            // 로딩 상태
            fortuneContent.innerHTML = '<div class="loading">운세를 불러오는 중...</div>';
            
            // 실제로는 API 호출을 시뮬레이션
            setTimeout(() => {
                const savedInfo = localStorage.getItem('sajuInfo');
                if (savedInfo) {
                    const info = JSON.parse(savedInfo);
                    fortuneContent.innerHTML = `
                        <div class="fortune-content">
                            <p>${fortuneData.today}</p>
                            <small style="opacity: 0.7; margin-top: 10px; display: block;">
                                ${info.birthDate} ${info.gender} 기준
                            </small>
                        </div>
                    `;
                } else {
                    fortuneContent.innerHTML = `
                        <div class="error">
                            <div>출생 정보를 먼저 입력해주세요</div>
                            <button class="retry-btn" onclick="openSajuInfo()">출생 정보 입력</button>
                        </div>
                    `;
                }
            }, 1000);
        }

        // 출생 정보 화면 열기
        function openSajuInfo() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('openSajuInfo');
            } else {
                console.log('출생 정보 화면 열기 요청');
                // 웹에서 테스트용
                alert('111');
                window.location.href = 'saju_input.html';
            }
        }

        // 운세 분석 화면 열기
        function openFortuneAnalysis() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('openFortuneAnalysis');
            } else {
                console.log('운세 분석 화면 열기 요청');
                window.open('https://www.google.com', '_blank');
            }
        }

        // 연애운 화면 열기
        function openLoveFortune() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('openLoveFortune');
            } else {
                console.log('연애운 화면 열기 요청');
                window.open('https://www.naver.com', '_blank');
            }
        }

        // 직업운 화면 열기
        function openCareerFortune() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('openCareerFortune');
            } else {
                console.log('직업운 화면 열기 요청');
                window.open('https://www.daum.net', '_blank');
            }
        }

        // 설정 화면 열기
        function openSettings() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('openSepttings');
            } else {
                console.log('설정 화면 열기 요청');
            }
        }

        // WebView 토글
        function toggleWebView() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('toggleWebView');
            } else {
                console.log('WebView 토글 요청');
            }
        }

        // 날씨 정보 업데이트 (실제로는 API에서 가져올 수 있음)
        function updateWeather() {
            const weatherChip = document.querySelector('.weather-chip');
            const cities = ['서울', '부산', '대구', '인천', '광주'];
            const conditions = ['맑음', '흐림', '비', '눈'];
            const city = cities[Math.floor(Math.random() * cities.length)];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            const temp = Math.floor(Math.random() * 30) + 10;
            
            weatherChip.textContent = `${city} ${temp}°C ${condition}`;
        }

        // 5분마다 날씨 업데이트
        setInterval(updateWeather, 300000);
    </script>
</body>
</html>
