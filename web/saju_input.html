<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출생 정보 입력</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #2C1810 0%, #4A2C1A 50%, #8B4513 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .webview-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .info-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .info-icon {
            width: 60px;
            height: 60px;
            background: #FFC107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 30px;
            color: #2C1810;
        }

        .info-text {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.5;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .input-label i {
            margin-right: 10px;
            color: #FFC107;
        }

        .date-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .date-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .time-group {
            display: flex;
            gap: 10px;
        }

        .time-select {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }

        .gender-group {
            display: flex;
            gap: 10px;
        }

        .gender-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gender-btn.active {
            background: #FFC107;
            color: #2C1810;
            border-color: #FFC107;
        }

        .save-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FFC107, #FF8F00);
            border: none;
            border-radius: 15px;
            color: #2C1810;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .save-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="title">출생 정보 입력</div>
        <button class="webview-btn" onclick="toggleWebView()">🌐</button>
    </div>

    <div class="container">
        <div class="info-box">
            <div class="info-icon">ℹ</div>
            <div class="info-text">
                정확한 사주 분석을 위해<br>
                정확한 출생정보를 입력해주세요
            </div>
        </div>

        <div class="input-group">
            <div class="input-label">
                <i>📅</i>
                출생일자
            </div>
            <input type="date" class="date-input" id="birthDate" placeholder="생년월일을 선택해주세요">
        </div>

        <div class="input-group">
            <div class="input-label">
                <i>🕐</i>
                출생시간
            </div>
            <div class="time-group">
                <select class="time-select" id="birthHour">
                    <option value="">시</option>
                </select>
                <select class="time-select" id="birthMinute">
                    <option value="">분</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <div class="input-label">
                <i>👤</i>
                성별
            </div>
            <div class="gender-group">
                <button class="gender-btn" onclick="selectGender('male')" id="maleBtn">남성</button>
                <button class="gender-btn" onclick="selectGender('female')" id="femaleBtn">여성</button>
            </div>
        </div>

        <button class="save-btn" onclick="saveSajuInfo()">
            출생 정보 저장
        </button>
    </div>

    <script>
        // 시간 옵션 생성
        function createTimeOptions() {
            const hourSelect = document.getElementById('birthHour');
            const minuteSelect = document.getElementById('birthMinute');
            
            // 시간 옵션 (00-23)
            for (let i = 0; i < 24; i++) {
                const option = document.createElement('option');
                option.value = i.toString().padStart(2, '0');
                option.textContent = i.toString().padStart(2, '0');
                hourSelect.appendChild(option);
            }
            
            // 분 옵션 (00-59)
            for (let i = 0; i < 60; i++) {
                const option = document.createElement('option');
                option.value = i.toString().padStart(2, '0');
                option.textContent = i.toString().padStart(2, '0');
                minuteSelect.appendChild(option);
            }
        }

        // 성별 선택
        function selectGender(gender) {
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (gender === 'male') {
                document.getElementById('maleBtn').classList.add('active');
            } else {
                document.getElementById('femaleBtn').classList.add('active');
            }
        }

        // 출생 정보 저장
        function saveSajuInfo() {
            const birthDate = document.getElementById('birthDate').value;
            const birthHour = document.getElementById('birthHour').value;
            const birthMinute = document.getElementById('birthMinute').value;
            const gender = document.querySelector('.gender-btn.active')?.textContent;
            
            if (!birthDate || !birthHour || !birthMinute || !gender) {
                alert('모든 정보를 입력해주세요.');
                return;
            }
            
            const sajuInfo = {
                birthDate: birthDate,
                birthHour: birthHour,
                birthMinute: birthMinute,
                gender: gender
            };
            
            // 로컬 스토리지에 저장
            localStorage.setItem('sajuInfo', JSON.stringify(sajuInfo));
            
            alert('출생 정보가 저장되었습니다!');
            console.log('출생 정보 저장됨:', sajuInfo);
        }

        // 뒤로가기
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        // WebView 토글 (Flutter와 통신)
        function toggleWebView() {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('toggleWebView');
            } else {
                console.log('WebView 토글 요청');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            createTimeOptions();
            
            // 저장된 출생 정보 불러오기
            const savedInfo = localStorage.getItem('sajuInfo');
            if (savedInfo) {
                const info = JSON.parse(savedInfo);
                document.getElementById('birthDate').value = info.birthDate;
                document.getElementById('birthHour').value = info.birthHour;
                document.getElementById('birthMinute').value = info.birthMinute;
                
                if (info.gender === '남성') {
                    selectGender('male');
                } else if (info.gender === '여성') {
                    selectGender('female');
                }
            }
        });
    </script>
</body>
</html>
