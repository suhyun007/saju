name: saju_app
description: A Flutter app for fortune telling using traditional Korean Saju (Four Pillars)
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  path_provider: ^2.1.1
  geolocator: ^10.1.0
  geocoding: ^2.2.0
  webview_flutter: ^4.7.0
  google_sign_in: 6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - web/
  
